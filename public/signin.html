<div class="container" id="form">
    <div id="header">
        <div class="row">
            <h1 style="color: #008080; font-family: Aldrich">Stay in the Loop:</h1>
        </div>
    </div>





    <div id="contactContainer">
        <div class="row">
            <h4 style="color: #008080; font-family: Montserrat; text-align: center">Get more information or sign up to beta test.</h4>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">

                    <div class="input-field col s1">
                        <i class="small material-icons">person</i>
                    </div>
                    <div class="input-field col s4">
                        <input id="full_name" type="text" class="validate" placeholder="Full Name" required>
                        <!-- <label for="first_name">First Name</label> -->
                    </div>
                </div>
                <div class="row">

                    <div class="input-field col s1">
                        <i class="material-icons">people</i>
                    </div>
                    <div class="input-field col s5">
                        <input id="organization" type="text" class="validate" placeholder="Organization name" required>
                        <!-- <label for="email">Email</label> -->
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s1">
                        <i class="sizeI material-icons">email</i>
                    </div>
                    <div class="input-field col s5">
                        <input id="email" type="text" class="validate" placeholder="Email" required>
                        <!-- <label for="email">Email</label> -->
                    </div>

                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <button id="submit" class="center btn btn-large  waves-effect waves-light"
                            name="action">Register
                            <i class="sizeI material-icons right">done</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div> 


<div id="ThankYouForm">
    <div class="row">
        <h4 class="Light center">Thanks for signing up!</h4>
        <h5 class="Light center">Our platform is coming soon</h5>
        <h6 class="Light center">but we'll contact you for more updates!</h6>
        <div id="centerButton">
            <a href="index.html" class="waves-effect waves-light btn">Take Me Back!</a>
        </div>
    </div>
</div>
